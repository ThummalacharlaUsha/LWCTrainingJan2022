<template>
    <div class="slds-grid divBg slds-gutters">       
        <div class="slds-col sld-float_left">
    <lightning-card title="For:eachDemo" icon-name="standard:contact_list">
        
            <div>
                <div>
                    <table aria-describedby="conatact-list" class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped slds-table_bordered">

                        <!--Header of the table-->
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="slds-size_1-of-6 " scope="col">
                                    <div class="slds-truncate " title="First Name">Index</div>
                                </th>
                                <th class="slds-size_1-of-6 " scope="col">
                                    <div class="slds-truncate " title="First Name">Id</div>
                                </th>
                                <th class="slds-size_1-of-6 " scope="col">
                                    <div class="slds-truncate " title="Last Name">Name</div>
                                </th>
                                <th class="slds-size_1-of-6 " scope="col">
                                    <div class="slds-truncate " title="Last Name">Email</div>
                                </th>
                            </tr>
                        </thead>

                        <!--Body of the table-->
                        <tbody>
                            <template for:each={contacts} for:item="item" for:index="indexVar">
                                <tr key={item.Id} class="slds-hint-parent">
                                    <td class="slds-size_1-of-6">
                                        <div>
                                            {indexVar}
                                        </div>
                                    </td>
                                    <td class="slds-size_1-of-6">
                                        <div>
                                            {item.Id}
                                        </div>
                                    </td>
                                    <td class="slds-size_1-of-6">
                                        <div>
                                            {item.Name}
                                        </div>
                                    </td>
                                    <td class="slds-size_1-of-6">
                                        <div>
                                            {item.Email}
                                        </div>
                                    </td>
                                 </tr> 
                            </template>
                        </tbody>
                    </table> 
                 </div>
                   
                
            </div>      
    </lightning-card>
    </div>
<div class="slds-col sld-float_left">
<lightning-card title="Iteration:Demo" icon-name="standard:problem">
<ul class="slds-m-around_medium">
    <template for:each={contacts} for:item="contact">
        <li key={contact.Id}>
            {contact.Name}, {contact.Email}
        </li>
    </template>
</ul>
    </lightning-card>
    </div>
    </div>
</template>
